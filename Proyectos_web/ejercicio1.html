<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejemplo onMouseOver</title>
<style>
  
  .container {
    width: 250px;          /* ancho fijo del contenedor */
    height: auto;           /* altura automática según el contenido */
    margin: 20px;           /* separación alrededor del contenedor */
    padding: 10px;          /* espacio interno */
    border: 2px solid #333; /* borde del contenedor */
  }

  /* Contenedor de los cuadros de color en columna */
  .color-options {
    display: flex;           /* flexbox */
    flex-direction: column;  /* disposición vertical */
    gap: 5px;                /* separación entre los cuadros */
    margin-top: 10px;        /* margen título */
  }

  /* Cada cuadro de color */
  .color-box {
    width: 40px;             /* ancho del cuadro */
    height: 40px;            /* alto del cuadro */
    border: 1px solid #000;  /* borde negro alrededor */
    cursor: pointer;         /* cursor cambia al pasar sobre él */
  }

  .message {
    margin-top: 10px;        /* espacio sobre el mensaje */
    font-size: 12px;         
    color: #000;             
  }
</style>
</head>
<body>

<!-- Contenedor principal -->
<div id="c1" class="container">
  <strong>Contenedor</strong>

  <!-- Cuadros de colores a seleccionar -->
  <div class="color-options">
    <!-- Cada cuadro cambia el color de fondo del contenedor al pasar el ratón -->
    <div class="color-box" style="background:rgb(255, 139, 240)" 
         onmouseover="cambiarColor('c1','rgb(255, 139, 240)')"></div>
    <div class="color-box" style="background:rgb(174, 255, 174)" 
         onmouseover="cambiarColor('c1','rgb(174, 255, 174)')"></div>
    <div class="color-box" style="background:rgb(89, 255, 255)" 
         onmouseover="cambiarColor('c1','rgb(89, 255, 255)')"></div>
  </div>

  <!-- Mensaje explicativo debajo de los cuadros -->
  <div class="message">
    Uso de "onMouseOver" para cambiar el color de fondo moviendo el ratón sobre la imagen
  </div>
</div>

<script>
  function cambiarColor(id, color) {
    document.getElementById(id).style.backgroundColor = color;
  }
   /*Función que cambia el color de fondo del contenedor*/
</script>

</body>
</html>
